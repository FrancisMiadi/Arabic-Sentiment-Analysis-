<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Osama Zeidan | Francis Miadi | Ra'ad Shamieh <br> Sentiment Analyzer</h1>
        <form method="POST" action="/" class="mb-4">
            <div class="mb-3">
                <label for="text" class="form-label">Enter Text</label>
                <textarea name="text" id="text" class="form-control" rows="4" required>{{ input_text or "" }}</textarea>
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Select Model</label>
                <select name="model" id="model" class="form-select" required>
                    {% for model in models %}
                        <option value="{{ model }}" {% if model_name == model %}selected{% endif %}>
                            {{ model }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze Sentiment</button>
        </form>

        {% if prediction is not none %}
            <div class="alert alert-{{ color }}">
                <strong>Prediction:</strong> {{ prediction }}
            </div>
            <div class="alert alert-info">
                <strong>Preprocessed Text:</strong> {{ preprocessed_text }}
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
